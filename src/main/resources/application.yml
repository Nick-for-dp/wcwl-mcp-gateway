server:
  port: 8080

spring:
  application:
    name: wcwl-mcp-gateway
  # 暂时禁用数据源自动配置（无数据库时）
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# JWT配置
jwt:
  secret: wcwl-mcp-gateway-secret-key-change-in-production-at-least-32-chars
  expiration: 86400000  # 24小时

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# 日志配置
logging:
  level:
    root: INFO
    com.wcwl.mcpgateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
