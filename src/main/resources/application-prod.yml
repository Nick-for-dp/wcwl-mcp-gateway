server:
  port: 8080

# JWT配置（生产环境 - 请使用环境变量覆盖）
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# 日志配置
logging:
  level:
    root: WARN
    com.wcwl.mcpgateway: INFO
