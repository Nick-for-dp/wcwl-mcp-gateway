server:
  port: 8080

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# JWT配置（开发环境）
jwt:
  secret: dev-secret-key-for-development-only-at-least-32-characters
  expiration: 86400000

# 日志配置
logging:
  level:
    root: INFO
    com.wcwl.mcpgateway: DEBUG
